<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Detalles del Producto</h1>
        <div th:if="${producto}" class="card">
            <div class="card-body">
                <h5 class="card-title">ID: <span th:text="${producto.id}"></span></h5>
                <p class="card-text">Nombre: <span th:text="${producto.nombre}"></span></p>
                <p class="card-text">Precio: <span th:text="${producto.precio}"></span></p>
                <p class="card-text">Stock: <span th:text="${producto.stock}"></span></p>
            </div>
        </div>
        <a th:href="@{/web}" class="btn btn-primary mt-3">Volver al men√∫</a>
    </div>
</body>
</html>
