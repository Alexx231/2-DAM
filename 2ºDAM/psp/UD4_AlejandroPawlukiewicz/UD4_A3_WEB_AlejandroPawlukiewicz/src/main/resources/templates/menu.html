<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menú de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Menú de Productos</h1>
        <div class="list-group">
            <a th:href="@{/web/listar}" class="list-group-item list-group-item-action">
                <i class="bi bi-list"></i> Listar productos
            </a>
            <a th:href="@{/web/crear}" class="list-group-item list-group-item-action">
                <i class="bi bi-plus-circle"></i> Crear nuevo producto
            </a>
            <div class="list-group-item">
			    <form id="searchForm" onsubmit="return buscarProducto(event)">
			        <input type="number" id="productId" required>
			        <button type="submit" class="btn btn-primary">Buscar</button>
			    </form>
			</div>
			<script>
			function buscarProducto(event) {
			    event.preventDefault();
			    const id = document.getElementById('productId').value;
			    window.location.href = '/web/ver/' + id;
			    return false;
			}
			</script>
			<div class="list-group-item">
            <form id="editForm" onsubmit="return editarProducto(event)">
			    <input type="number" id="editProductId" required>
			    <button type="submit" class="btn btn-warning">Editar</button>
			</form>
			</div>
			
			<script>
			function editarProducto(event) {
			    event.preventDefault();
			    const id = document.getElementById('editProductId').value;
			    window.location.href = '/web/editar/' + id;
			    return false;
			}
			</script>
			<div class="list-group-item">
            <form id="deleteForm" onsubmit="return eliminarProducto(event)">
			    <input type="number" id="deleteProductId" required>
			    <button type="submit" class="btn btn-danger">Eliminar</button>
			</form>
			</div>
			
			<script>
			function eliminarProducto(event) {
			    event.preventDefault();
			    const id = document.getElementById('deleteProductId').value;
			    if (confirm('¿Estás seguro de que quieres eliminar este producto?')) {
			        window.location.href = '/web/eliminar/' + id;
			    }
			    return false;
			}
			</script>
        </div>
    </div>
</body>
</html>
