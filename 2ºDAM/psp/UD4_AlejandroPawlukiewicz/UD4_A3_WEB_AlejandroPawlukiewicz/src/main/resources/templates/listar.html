<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Productos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                    	<a th:href="@{/web/ver/{id}(id=${producto.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/web/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/web/eliminar/{id}(id=${producto.id})}" 
                           class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3">
            <a th:href="@{/web}" class="btn btn-primary">Volver al Menú</a>
            <a th:href="@{/web/crear}" class="btn btn-success">Crear Nuevo Producto</a>
        </div>
    </div>
</body>
</html>
