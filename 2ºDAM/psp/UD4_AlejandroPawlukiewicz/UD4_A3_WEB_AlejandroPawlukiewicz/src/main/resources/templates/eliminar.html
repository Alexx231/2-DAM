<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3>Confirmar Eliminación</h3>
            </div>
            <div class="card-body">
                <h5>¿Está seguro que desea eliminar este producto?</h5>
                <div class="mt-3">
                    <p><strong>ID:</strong> <span th:text="${producto.id}"></span></p>
                    <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
                    <p><strong>Precio:</strong> <span th:text="${producto.precio}"></span></p>
                    <p><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>
                </div>
                <div class="mt-4">
                    <form th:action="@{/web/eliminar/{id}(id=${producto.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                        <a th:href="@{/web/listar}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
