<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMerch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">EcoMerch API</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadProductos()">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadClientes()">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
    <div class="row">
        <!-- Panel de Control -->
        <div class="col-md-6">
            <!-- Barra de búsqueda -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="searchId" class="col-form-label">Buscar por ID:</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="searchId" class="form-control">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" onclick="searchById()">Buscar</button>
                            <button class="btn btn-secondary ms-2" onclick="showAll()">Ver todos</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulario API -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Request</h5>
                </div>
                <div class="card-body">
                    <form id="apiForm">
                        <div class="mb-3">
                            <label>Método</label>
                            <select class="form-select" id="method">
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>ID (para PUT/DELETE)</label>
                            <input type="number" class="form-control" id="entityId">
                        </div>
                        <div class="mb-3">
                            <label>Datos (JSON)</label>
                            <textarea class="form-control" id="requestData" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

            <!-- Panel de Respuesta -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="responseArea" class="bg-light p-3"></pre>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Datos -->
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h5 id="tableTitle" class="mb-0">Datos</h5>
                <button class="btn btn-primary" onclick="showAddForm()">Nuevo</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
