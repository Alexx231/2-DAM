<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comparativa por Períodos</title>
</head>
<body>
    <h1>Comparativa por Períodos</h1>
    <table>
        <thead>
            <tr>
                <th>Período</th>
                <th>Comunidad Autónoma</th>
                <th>Media</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dato : ${datos}">
                <td th:text="${dato[0]}"></td>
                <td th:text="${dato[1]}"></td>
                <td th:text="${dato[2]}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
