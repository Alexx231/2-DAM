<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrella Mario Bros</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }
        .star-container {
            width: 200px;
            height: 200px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="star-container">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <filter id="glow">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>

            <path
                d="M50 5
                L61 40H97L68 62L79 97L50 75L21 97L32 62L3 40H39L50 5Z"
                fill="#FFD700"
                stroke="#FFA500"
                stroke-width="2"
                filter="url(#glow)"
            />

            <!-- Contorno negro -->
                <path 
                d="M50 5 L64 38 H95 L69 60 L78 95 L50 75 L22 95 L31 60 L5 38 H36 Z" 
                fill="#FFD700" 
                stroke="#000000" 
                stroke-width="3" 
            />

            <!-- Ojos -->
            <ellipse cx="40" cy="40" rx="4" ry="10" fill="#000000" />
            <ellipse cx="60" cy="40" rx="4" ry="10" fill="#000000" />
            
            <circle cx="40" cy="35" r="3" fill="#FFFFFF" opacity="0.8"/>
        </svg>
    </div>
</body>
</html>
