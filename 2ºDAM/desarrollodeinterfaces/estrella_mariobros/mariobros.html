<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="tubos.jpg">
    <title>Estrella Mario Bros</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }
        .star-container {
            width: 200px;
            height: 200px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="star-container">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <filter id="glow">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>

        
            <!-- Estrella con brillo -->
            <path
                d="M50 5 L61 40H97L68 62L79 97L50 75L21 97L32 62L3 40H39L50 5Z"
                fill="#FFD700"
                stroke="#FFA500"
                stroke-width="2"
                filter="url(#glow)"
            />
        
            <!-- Ojos -->
            <ellipse cx="40" cy="53" rx="3.5" ry="8" fill="#000000" />
            <ellipse cx="60" cy="53" rx="3.5" ry="8" fill="#000000" />
            
            <!-- Brillo -->
            <circle cx="40" cy="50" r="3" fill="#FFFFFF" opacity="0.8"/>
            <circle cx="60" cy="50" r="3" fill="#FFFFFF" opacity="0.8"/>
        </svg>
    </div>
</body>
</html>
