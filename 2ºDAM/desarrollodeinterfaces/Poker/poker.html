<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de Póker</title>
    <style>
        .card {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Carta de As de Corazones -->
        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="150" fill="white" stroke="black"/>
            <text x="10" y="20" font-size="20" fill="red">A</text>
            <text x="70" y="140" font-size="20" fill="red">A</text>
            <path d="M50 70 L35 55 Q25 45 35 35 Q45 25 50 35 Q55 25 65 35 Q75 45 65 55 L50 70" fill="red"/>
        </svg>
    </div>
    <div class="card">
        <!-- Carta de Rey de Corazones -->
        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="150" fill="white" stroke="black"/>
            <text x="10" y="20" font-size="20" fill="red">K</text>
            <text x="70" y="140" font-size="20" fill="red">K</text>
            <path d="M50 70 L35 55 Q25 45 35 35 Q45 25 50 35 Q55 25 65 35 Q75 45 65 55 L50 70" fill="red"/>
            <path d="M30 30 L40 10 L45 30 M55 30 L60 10 L70 30 M40 30 L50 10 L60 30" fill="gold"/>        </svg>
    </div>
    <div class="card">
        <!-- Carta de As de Picas -->
        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="150" fill="white" stroke="black"/>
            <text x="10" y="20" font-size="20" fill="black">A</text>
            <text x="70" y="140" font-size="20" fill="black">A</text>
            <path d="M50 35 L65 50 Q75 60 65 70 Q55 80 50 70 Q45 80 35 70 Q25 60 35 50 L50 35" fill="black"/>
        </svg>
    </div>
    <div class="card">
        <!-- Carta de Rey de Picas -->
        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="150" fill="white" stroke="black"/>
            <text x="10" y="20" font-size="20" fill="black">K</text>
            <text x="70" y="140" font-size="20" fill="black">K</text>
            <path d="M50 35 L65 50 Q75 60 65 70 Q55 80 50 70 Q45 80 35 70 Q25 60 35 50 L50 35" fill="black"/>
            <path d="M30 30 L40 10 L45 30 M55 30 L60 10 L70 30 M40 30 L50 10 L60 30" fill="gold"/>
        </svg>
</div>
        <!-- Carta de As de Tréboles -->
        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="150" fill="white" stroke="black"/>
            <text x="10" y="20" font-size="20" fill="black">A</text>
            <text x="70" y="140" font-size="20" fill="black">A</text>
            <circle cx="50" cy="44" r="10" fill="black"/>
            <circle cx="40" cy="60" r="10" fill="black"/>
            <circle cx="60" cy="60" r="10" fill="black"/>
            <rect x="48" y="60" width="4" height="20" fill="black"/>
        </svg>
    </div>
    <div class="card">
        <!-- Carta de Rey de Tréboles -->
        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="150" fill="white" stroke="black"/>
            <text x="10" y="20" font-size="20" fill="black">K</text>
            <text x="70" y="140" font-size="20" fill="black">K</text>
            <circle cx="50" cy="44" r="10" fill="black"/>
            <circle cx="40" cy="60" r="10" fill="black"/>
            <circle cx="60" cy="60" r="10" fill="black"/>
            <rect x="48" y="60" width="4" height="20" fill="black"/>
            <path d="M30 30 L40 10 L45 30 M55 30 L60 10 L70 30 M40 30 L50 10 L60 30" fill="gold"/>    </div>
    <div class="card">
        <!-- Carta de As de Rombos -->
        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="150" fill="white" stroke="black"/>
            <text x="10" y="20" font-size="20" fill="red">A</text>
            <text x="70" y="140" font-size="20" fill="red">A</text>
            <polygon points="50,30 40,50 50,70 60,50" fill="red"/>
        </svg>
    </div>
    <div class="card">
        <!-- Carta de Rey de Rombos -->
        <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="150" fill="white" stroke="black"/>
            <text x="10" y="20" font-size="20" fill="red">K</text>
            <text x="70" y="140" font-size="20" fill="red">K</text>
            <polygon points="50,30 40,50 50,70 60,50" fill="red"/>
            <path d="M30 30 L40 10 L45 30 M55 30 L60 10 L70 30 M40 30 L50 10 L60 30" fill="gold"/>    </div>
</body>
</html>
