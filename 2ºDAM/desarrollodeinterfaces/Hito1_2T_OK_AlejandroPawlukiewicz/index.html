<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Magik Park</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar class="nav-toolbar" style="height: 100px;">
                <div style="display: flex; align-items: center; width: 100%;">
                    <img src="logo.png" alt="Magik Park Logo" style="margin-right: 20px;">
                    <div class="nav-buttons" style="display: flex; align-items: center;">
                        <ion-button fill="outline">
                            Descubre el parque
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button fill="outline">
                            Horarios y Precios
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button fill="outline">
                            Dónde alojarse
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button style="--background: #c3cfd9;">
                            Comprar
                        </ion-button>
                    </div>
                </div>
            </ion-toolbar>
        </ion-header>

        <ion-content fullscreen="true">
            <div class="banner">
                <img src="pancarta.png" alt="Banner" style="width: 100%; max-width: 2000px; height: 850px; display: block; margin: 0 auto;">
                <img src="letrero.png" alt="Letrero" style="width: 100%; max-width: 1200px; height: auto; display: block; margin: 50px auto 0; position: relative; z-index: 2;">
            </div>
            
            <div class="container" style="width: 100%; max-width: 500px; margin: 0 auto;">
                <div class="info">
                    <h4>Visitantes</h4>
                    <a href="#" class="add-link">Añadir Visitantes</a>
                </div>
                <ion-button size="small" expand="block" class="buy-button">
                    ¡Compra ya!
                </ion-button>
            </div>
        </ion-content>

    </ion-app>
</body>
</html>
