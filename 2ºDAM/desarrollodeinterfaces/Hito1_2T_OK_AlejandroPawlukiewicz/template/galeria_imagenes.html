<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Magik Park - Galería</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/galeria_imagenes.css">
    <script type="module" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar class="nav-toolbar" style="height: 100px;">
                <div style="display: flex; align-items: center; width: 100%;">
                    <a href="index.html">
                        <img src="../img/logo.png" alt="Magik Park Logo" style="margin-right: 20px;">
                    </a>
                    <div class="nav-buttons" style="display: flex; align-items: center;">
                        <ion-button fill="outline" href="atracciones.html">
                            Atracciones
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button fill="outline" href="formulario.html">
                            Formulario
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button fill="outline" href="galeria_imagenes.html">
                            Galeria de Imagenes
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button style="--background: #c3cfd9;" href="entradas.html">
                            Comprar Entradas
                        </ion-button>
                    </div>
                </div>
            </ion-toolbar>
        </ion-header>


        <ion-content>
            <div class="gallery-container">
                <h1 class="gallery-title">Galería de Imágenes</h1>
                <div class="gallery">
                    <div class="gallery-item">
                        <img src="../img/foto1.png" alt="Imagen 1">
                    </div>
                    <div class="gallery-item">
                        <img src="../img/foto2.png" alt="Imagen 2">
                    </div>
                    <div class="gallery-item">
                        <img src="../img/foto3.png" alt="Imagen 3">
                    </div>
                    <div class="gallery-item">
                        <img src="../img/foto4.png" alt="Imagen 4">
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-app>
</body>
</html>
