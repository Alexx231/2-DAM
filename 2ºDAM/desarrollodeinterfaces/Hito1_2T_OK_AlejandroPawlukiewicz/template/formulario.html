<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Magik Park - Formulario</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/formulario.css">
    <script type="module" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar class="nav-toolbar" style="height: 100px;">
                <div style="display: flex; align-items: center; width: 100%;">
                    <img src="logo.png" alt="Magik Park Logo" href= index.html style="margin-right: 20px;">
                    <div class="nav-buttons" style="display: flex; align-items: center;">
                        <ion-button fill="outline" href="atracciones.html">
                            Atracciones
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button fill="outline" href="formulario.html">
                            Formulario
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button fill="outline" href="alojamiento.html">
                            Galeria de Imagenes
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button style="--background: #c3cfd9;" href="entradas.html">
                            Comprar Entradas
                        </ion-button>
                    </div>
                </div>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <div class="form-container">
                <div class="form-card">
                    <div class="form-header">
                        <h1>Contáctanos</h1>
                        <p style="color: white; opacity: 0.9;">Completa el formulario y nos pondremos en contacto contigo</p>
                    </div>
                    
                    <form>
                        <ion-item>
                            <ion-icon name="person-outline"></ion-icon>
                            <ion-input required label="Nombre" label-placement="floating" placeholder="Introduce tu nombre"></ion-input>
                        </ion-item>
        
                        <ion-item>
                            <ion-icon name="mail-outline"></ion-icon>
                            <ion-input required type="email" label="Email" label-placement="floating" placeholder="Introduce tu email"></ion-input>
                        </ion-item>
        
                        <ion-item>
                            <ion-icon name="call-outline"></ion-icon>
                            <ion-input type="tel" label="Teléfono" label-placement="floating" placeholder="Introduce tu teléfono"></ion-input>
                        </ion-item>
        
                        <ion-item>
                            <ion-icon name="chatbubble-outline"></ion-icon>
                            <ion-textarea required label="Mensaje" label-placement="floating" placeholder="Escribe tu mensaje" rows="4"></ion-textarea>
                        </ion-item>
        
                        <ion-button expand="block" type="submit">
                            Enviar mensaje
                            <ion-icon slot="end" name="paper-plane-outline"></ion-icon>
                        </ion-button>
                    </form>
                </div>
            </div>
        </ion-content>
    </ion-app>
</body>
</html>
