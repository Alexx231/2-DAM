<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Magik Park - Galería</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
    /* Fondo general */
    body {
      margin: 0;
      padding: 0;
      background-color: #e6eaf0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Encabezado */
    .header {
      width: 100%;
      background-color: #5a6c7c;
      padding: 15px 0;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Contenedor de la galería */

    .gallery-container {
        background-color: #f0f0f0;
        border-radius: 20px;
        padding: 30px;
        margin: 20px auto;
        max-width: 1300px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .gallery-title {
        text-align: center;
        font-size: 2.5rem;
        color: #333;
        margin: 0 0 30px 0;
        font-weight: bold;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .gallery-item {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        overflow: hidden;
        border-radius: 15px;
        background-color: #f5f5f5;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .gallery-item img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        height: 90%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
        transform: translate(-50%, -50%) scale(1.1);
    }

    @media (max-width: 768px) {
        .gallery-container {
            padding: 15px;
            margin: 10px;
        }
    }

    @media (max-width: 768px) {
        .gallery {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 15px;
        }
        
        .gallery-title {
            font-size: 2rem;
            margin: 20px 0;
        }
    }

    /* Pie de página */
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar class="nav-toolbar" style="height: 100px;">
                <div style="display: flex; align-items: center; width: 100%;">
                    <img src="logo.png" alt="Magik Park Logo" style="margin-right: 20px;">
                    <div class="nav-buttons" style="display: flex; align-items: center;">
                        <ion-button fill="outline">
                            Descubre el parque
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button fill="outline">
                            Horarios y Precios
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button fill="outline">
                            Dónde alojarse
                            <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button style="--background: #c3cfd9;">
                            Comprar
                        </ion-button>
                    </div>
                </div>
            </ion-toolbar>
        </ion-header>


        <ion-content>
            <div class="gallery-container">
                <h1 class="gallery-title">Galería de Imágenes</h1>
                <div class="gallery">
                    <div class="gallery-item">
                        <img src="foto1.png" alt="Imagen 1">
                    </div>
                    <div class="gallery-item">
                        <img src="foto2.png" alt="Imagen 2">
                    </div>
                    <div class="gallery-item">
                        <img src="foto3.png" alt="Imagen 3">
                    </div>
                    <div class="gallery-item">
                        <img src="foto4.png" alt="Imagen 4">
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-app>
</body>
</html>
